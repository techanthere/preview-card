<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <main class="padding">
      <div class="image">
        <img src="images/image-equilibrium.jpg" class="equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" class="icon-view">
        </div>
      </div>
      
    <div class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum">
        <div class="balance">
          <img src="images/icon-ethereum.svg">
          <span class="balance-info">0.041 ETH</span>
        </div>
        <div class="expire-in">
         <img src="images/icon-clock.svg">
         <span class="expires-info">3 days left</span>
        </div>
      </div>
        <hr>
      <div class="history">
        <img src="images/image-avatar.png" class="avatar">
        <p class="history-info">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@techanthere</a>.
  </div>
</body>
</html>
